<script>

    var array = [];

    for (var i = 1; i <= 25; i++){
        array[i] = i;
    }

    $(() => {
        init();
    })

    $('td').click(function () {

        var toggle = this.style;
        toggle.backgroundColor = toggle.backgroundColor ? "" : "#333";
        toggle.color = toggle.color ? "" : "#fff";
    });

    function init(){
        for(var i = 1; i<=25; i++) {
            if (i != 13) {
            $('#cell' + i).html(array[i]);
            }
        }
    }

</script>
